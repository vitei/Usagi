syntax = "proto2";
import 'nanopb.proto';

package usg.Components;

message Script
{
	option (nanopb_msgopt).has_ondeactivate = true;
	option (nanopb_msgopt).has_onloaded = true;
	required string filename = 1 [(nanopb).max_size = 128, (nanopb).fixed_length = true];
}
