import "Engine/Maths/Maths.proto";

package usg.Events;

message ParticleEffectStart
{
	required float fScale = 1 [default = 1.0];
}

message ParticleEffectStop
{
	required bool bForce = 1 [default = false];
}

message ParticleEnableEmission
{
	required bool bEnable = 1 [default = false];
}

message ParticleEvent
{
	required uint32 uEvtCRC = 1 [default = 0];
	required usg.Matrix4x4 mLocation = 2;
}